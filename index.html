<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trashcore Service</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1E90FF">
<link rel="apple-touch-icon" href="icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
/* Global */
body { font-family: Arial,sans-serif; margin:0; padding:0; text-align:center; transition: background 0.5s ease; }
body.logged-in { background:#000; color:#fff; }
body:not(.logged-in) { background:linear-gradient(135deg,#FF4D4D 0%,#B3B3B3 100%); color:#fff; }
.hidden { display:none; }
.card-container, .form-container, .card { max-width:95%; margin:10px auto; padding:20px; border-radius:12px; background:#1E90FF; color:#fff; transition:0.3s; }
body.logged-in .card, body.logged-in .card-container { background:#111; }
input, button { width:90%; padding:10px; margin:6px 0; border-radius:8px; border:none; }
button { font-weight:bold; cursor:pointer; transition:0.3s; }
button:hover { opacity:0.85; }
h1 { font-size:1.8em; color:red; margin-bottom:10px; }
.logo { width:80px; height:80px; border-radius:50%; margin-bottom:15px; }
.button { display:flex; align-items:center; justify-content:center; gap:8px; width:100%; margin:8px 0; padding:12px; border-radius:10px; font-size:16px; text-decoration:none; color:#fff; }
.telegram { background:linear-gradient(90deg,#00BFFF,#1E90FF); }
.whatsapp { background:linear-gradient(90deg,#32CD32,#00FF7F); }
.logout-btn { background:#FF4500; margin-top:10px; }
.logout-btn:hover { background:#e03e00; }

/* Stack sections vertically in rows */
.grid-container {
  display: flex;
  flex-direction: column; /* Stack vertically */
  gap: 15px;
  margin-top: 15px;
}

/* Card Styling */
.card {
  display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
  min-height:320px; padding:20px; border-radius:12px; background:#1E90FF; color:white; transition:background 0.3s, transform 0.2s;
}
.card:hover { transform:translateY(-5px); }
.card h2 { display:flex; align-items:center; gap:8px; margin-bottom:12px; }
.card i.section-icon { font-size:24px; color:yellow; }

/* Menu */
.menu { position:absolute; top:15px; right:15px; display:none; }
.menu-btn { background:rgba(255,255,255,0.8); border:none; padding:8px 12px; border-radius:50px; font-size:14px; display:flex; align-items:center; gap:5px; cursor:pointer; }
.menu-btn.open i { transform:rotate(90deg); }
.dropdown { position:absolute; top:45px; right:0; background:#000; border-radius:8px; overflow:hidden; min-width:150px; max-height:0; opacity:0; transform:translateY(-8px); transition:all 0.25s; }
.dropdown.show { max-height:500px; opacity:1; transform:translateY(0); }
.dropdown a { display:block; padding:10px 12px; text-decoration:none; color:#fff; font-size:14px; }
.dropdown a:hover { background:#222; }

/* In-page app download prompt */
#appDownloadPrompt { display:none; position:fixed; bottom:80px; left:10px; right:10px; background:#32CD32; color:white; padding:15px 20px; border-radius:12px; text-align:center; z-index:1500; box-shadow:0 5px 15px rgba(0,0,0,0.3); font-weight:bold; }
#appDownloadPrompt button { margin-left:6px; padding:8px 12px; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
#downloadAppBtn { background:#fff; color:#32CD32; }
#dismissAppBtn { background:#FF4500; color:white; }
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" src="https://files.catbox.moe/dqlb0t.mp3" muted autoplay loop></audio>
<button id="musicBtn" style="position:fixed; bottom:15px; right:15px; padding:10px 15px; border:none; border-radius:8px; background:#32CD32; color:#fff; font-weight:bold; cursor:pointer; z-index:1000;">ðŸ”Š Music</button>

<!-- Sign Up -->
<div class="form-container" id="signupForm">
  <h1>Sign Up</h1>
  <input type="text" id="signupUsername" placeholder="Username (3-15 chars)">
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPassword" placeholder="Password (min 6 chars)">
  <button onclick="signup()">Create Account</button>
  <button class="toggle-form" onclick="showLogin()">Already have an account? Login</button>
</div>

<!-- Login -->
<div class="form-container hidden" id="loginForm">
  <h1>Login</h1>
  <input type="text" id="loginUsername" placeholder="Username">
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>
  <button class="toggle-form" onclick="showSignup()">Sign Up</button>
</div>

<!-- Menu -->
<div class="menu" id="menu">
  <button class="menu-btn" id="menuBtn"><i class="fas fa-bars"></i> Menu</button>
  <div class="dropdown" id="dropdownMenu">
    <a href="https://t.me/trashcoredev">Owner</a>
    <a href="https://youtube.com/@giddytennor">YouTube</a>
    <a href="https://www.instagram.com/putrazyy_xd_">Instagram</a>
    <a href="#" onclick="refreshPage()">Refresh</a>
    <a href="#" onclick="exitPage()">Exit</a>
  </div>
</div>

<!-- Main Content -->
<div class="card-container hidden" id="mainContent">
  <h1>TRASHCORE SITE</h1>
  <div class="grid-container">
    <!-- Services -->
    <div class="card">
      <i class="fas fa-server section-icon"></i>
      <h2>Services</h2>
      <a href="https://t.me/TrashcoreBot" class="button telegram"><i class="fab fa-telegram-plane"></i> Server 1</a>
      <a href="http://t.me/Traschoreultra_bot" class="button telegram"><i class="fab fa-telegram-plane"></i> Server 2</a>
      <a href="https://t.me/theaccidentallygeniuses" class="button telegram"><i class="fab fa-telegram-plane"></i> Telegram Group</a>
      <a href="https://whatsapp.com/channel/0029VafrbsKG8l5EFBDDCy41" class="button whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp Channel</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Music -->
    <div class="card" id="musicCard">
      <i class="fas fa-music section-icon"></i>
      <h2>Music Search</h2>
      <input type="text" id="songQuery" placeholder="Song name">
      <button onclick="searchSong()">Search</button>
      <div id="songResults"></div>
    </div>

    <!-- File Download -->
    <div class="card" id="downloadCard">
      <i class="fas fa-download section-icon"></i>
      <h2>File Download</h2>
      <input type="text" id="fileLink" placeholder="Mediafire link">
      <button onclick="downloadFile()">Download</button>
      <div id="downloadResult"></div>
    </div>
  </div>
</div>

<!-- In-page App Download Prompt -->
<div id="appDownloadPrompt">
  ðŸ“² Install Trashcore App for full experience!
  <button id="downloadAppBtn">Download</button>
  <button id="dismissAppBtn">No Thanks</button>
</div>

<script>
// Users
let users = JSON.parse(localStorage.getItem("users")) || [];
let deferredPrompt;

// Signup/Login
function showLogin(){ document.getElementById("signupForm").classList.add("hidden"); document.getElementById("loginForm").classList.remove("hidden"); }
function showSignup(){ document.getElementById("loginForm").classList.add("hidden"); document.getElementById("signupForm").classList.remove("hidden"); }

function signup(){
  const u=document.getElementById("signupUsername").value.trim();
  const e=document.getElementById("signupEmail").value.trim();
  const p=document.getElementById("signupPassword").value.trim();
  if(!/^[a-zA-Z0-9_]{3,15}$/.test(u)) return alert("Invalid username!");
  if(p.length<6) return alert("Password too short!");
  if(users.find(x=>x.username===u)) return alert("User exists!");
  users.push({username:u,email:e,password:p});
  localStorage.setItem("users",JSON.stringify(users));
  alert("Account created! Login.");
  showLogin();
}

function login(){
  const u=document.getElementById("loginUsername").value.trim();
  const e=document.getElementById("loginEmail").value.trim();
  const p=document.getElementById("loginPassword").value.trim();
  const user=users.find(x=>x.username===u && x.email===e && x.password===p);
  if(user){ enterApp(u); } else { alert("Invalid credentials!"); }
}

function enterApp(u){
  localStorage.setItem("loggedInUser",u);
  document.body.classList.add("logged-in");
  document.getElementById("signupForm").classList.add("hidden");
  document.getElementById("loginForm").classList.add("hidden");
  document.getElementById("mainContent").classList.remove("hidden");
  document.getElementById("menu").style.display="block";
  document.getElementById("appDownloadPrompt").style.display="block"; // show green prompt
}

function logout(){ localStorage.removeItem("loggedInUser"); location.reload(); }

// Menu
const menuBtn=document.getElementById("menuBtn");
const dropdown=document.getElementById("dropdownMenu");
menuBtn.addEventListener("click",()=>{ menuBtn.classList.toggle("open"); dropdown.classList.toggle("show"); });
window.addEventListener("click",e=>{ if(!e.target.closest(".menu")){ dropdown.classList.remove("show"); menuBtn.classList.remove("open"); }});

// Music
const music=document.getElementById("bgMusic");
document.getElementById("musicBtn").addEventListener("click",()=>{ if(music.muted){ music.muted=false; music.play(); } else music.pause(); });

// Music search
async function searchSong(){
  const q=document.getElementById("songQuery").value.trim();
  if(!q) return alert("Enter song");
  const resDiv=document.getElementById("songResults");
  resDiv.innerHTML="Searching...";
  try{ const res=await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&limit=5`);
    const data=await res.json(); resDiv.innerHTML=""; data.results.forEach(s=>{ const p=document.createElement("p"); p.innerHTML=`${s.trackName} - ${s.artistName} <a href="${s.previewUrl}" target="_blank">Preview</a>`; resDiv.appendChild(p); });
  }catch{ resDiv.innerHTML="Error fetching songs"; }
}

// File Download
function downloadFile(){ 
  const link=document.getElementById("fileLink").value.trim(); 
  const out=document.getElementById("downloadResult"); 
  if(!link||!link.includes("mediafire.com")){ out.innerHTML="Invalid link"; return; }
  out.innerHTML=`<a href="${link}" target="_blank" style="color:yellow;font-weight:bold;">Click to download</a>`;
}

// App Download Prompt
const downloadAppBtn = document.getElementById('downloadAppBtn');
const dismissAppBtn = document.getElementById('dismissAppBtn');
downloadAppBtn.addEventListener('click', async () => {
  if(deferredPrompt){ deferredPrompt.prompt(); deferredPrompt=null; document.getElementById("appDownloadPrompt").style.display="none"; }
});
dismissAppBtn.addEventListener('click', () => { document.getElementById("appDownloadPrompt").style.display="none"; });

// Utils
function refreshPage(){ location.reload(); }
function exitPage(){ window.close(); }

// PWA install detection
window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; });

// Auto-login if user already logged in
if(localStorage.getItem('loggedInUser')) enterApp(localStorage.getItem('loggedInUser'));

// Service Worker registration
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').then(()=>{ console.log('Service Worker registered'); })
  .catch(err=>console.error('SW registration failed:', err));
}
</script>
</body>
</html>
