<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trashcore Service</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1E90FF">
<style>
/* Global Styles */
body { font-family: Arial,sans-serif; margin:0; padding:0; text-align:center; transition: background 0.5s ease; }
body.logged-in { background:#000; color:white; }
body:not(.logged-in) { background:linear-gradient(135deg,#FF4D4D 0%,#B3B3B3 100%); color:white; }
.hidden { display:none; }

/* Wave Background */
.wave-container { position:absolute; bottom:0; left:0; width:100%; height:200px; overflow:hidden; z-index:0; }
.wave { position:absolute; width:200%; height:200%; border-radius:43%; opacity:0.3; animation:waveMove 8s linear infinite; background:rgba(0,0,0,0.3); }
.wave.wave2 { bottom:20px; opacity:0.15; animation-duration:12s; }
@keyframes waveMove { 0% { transform:translateX(0) translateY(0) rotate(0deg);} 50% { transform:translateX(50%) translateY(10px) rotate(3deg);} 100% { transform:translateX(0) translateY(0) rotate(0deg);} }

/* Forms */
.form-container { background:#1E90FF; padding:30px; border-radius:16px; margin:50px auto; max-width:450px; color:white; transition:background 0.3s; box-shadow:0 4px 15px rgba(0,0,0,0.3); position:relative; z-index:1; }
input, button, select { width:90%; padding:12px; margin:8px 0; border-radius:8px; border:none; font-size:16px; }
button.create { background-color:#32CD32; color:white; font-weight:bold; cursor:pointer; transition:0.3s; }
button.create:hover { background-color:#28a428; }
button.login-toggle { background-color:orange; color:white; font-weight:bold; cursor:pointer; text-decoration:underline; transition:0.3s; }
button.login-toggle:hover { background-color:#e68a00; }
h1 { color:red; margin-bottom:20px; text-shadow:2px 2px 6px rgba(0,0,0,0.3); }
.copyright { margin-top:10px; color:black; font-size:14px; }

/* Main Content Grid */
.grid-container { display:grid; grid-template-columns:1fr; gap:20px; max-width:1000px; margin:20px auto; }
@media (min-width:768px){ .grid-container { grid-template-columns:1fr 1fr; } }

.card-container { display:flex; flex-direction:column; gap:20px; margin:20px auto; max-width:1000px; }
.card { background:#1E90FF; padding:20px; border-radius:16px; color:white; transition:0.3s; }
body.logged-in .card { background:#111; }

/* Buttons */
.button { display:flex; justify-content:center; align-items:center; gap:10px; width:100%; margin:10px 0; padding:15px; font-size:18px; font-weight:bold; color:white; text-decoration:none; border-radius:12px; cursor:pointer; }
.telegram { background:linear-gradient(90deg,#00BFFF,#1E90FF); }
.whatsapp { background:linear-gradient(90deg,#32CD32,#00FF7F); }

/* Music Button */
#musicBtn { position:fixed; bottom:20px; right:20px; padding:12px 18px; border:none; border-radius:8px; background:#32CD32; color:white; font-weight:bold; cursor:pointer; z-index:1000; }

/* Install Banner */
#installBanner { position: fixed; bottom:20px; left:10px; right:10px; background:#1E90FF; color:white; padding:15px 20px; border-radius:12px; text-align:center; display:none; z-index:1000; box-shadow:0 5px 15px rgba(0,0,0,0.3); }
#installBanner button { margin-left:10px; padding:10px 15px; border-radius:8px; font-weight:bold; cursor:pointer; border:none; color:white; }
#installBanner #installBtn { background:#32CD32; }
#installBanner #dismissInstall { background:#FF4500; }
</style>
</head>
<body>

<!-- Auto-playing Music -->
<audio id="bgMusic" src="https://files.catbox.moe/dqlb0t.mp3" muted autoplay loop></audio>
<button id="musicBtn">üîä Play Music</button>

<!-- Wave Background -->
<div class="wave-container">
  <div class="wave wave1"></div>
  <div class="wave wave2"></div>
</div>

<!-- Sign Up Form -->
<div class="form-container" id="signupForm">
  <h1>Sign Up</h1>
  <input type="text" id="signupUsername" placeholder="Username (3-15 letters/numbers/_)">
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPassword" placeholder="Password (min 6 chars)">
  <button class="create" onclick="signup()">Create Account</button>
  <button class="login-toggle" onclick="showLogin()">Already have an account? Login</button>
  <div class="copyright">¬©Ô∏è 2025 Trashcore Devs</div>
</div>

<!-- Login Form -->
<div class="form-container hidden" id="loginForm">
  <h1>Login</h1>
  <input type="text" id="loginUsername" placeholder="Username">
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button class="create" onclick="login()">Login</button>
  <button class="login-toggle" onclick="showSignup()">Don't have an account? Sign Up</button>
  <div class="copyright">¬©Ô∏è 2025 Trashcore Devs</div>
</div>

<!-- Main Content -->
<div class="card-container hidden" id="mainContent">
  <div class="grid-container">
    <div class="card">
      <h2>My Services</h2>
      <a href="https://t.me/TrashcoreBot" class="button telegram"><i class="fab fa-telegram-plane"></i> Server 1</a>
      <a href="http://t.me/Traschoreultra_bot" class="button telegram"><i class="fab fa-telegram-plane"></i> Server 2</a>
      <a href="https://t.me/theaccidentallygeniuses" class="button telegram"><i class="fab fa-telegram-plane"></i> Join Telegram group</a>
      <a href="https://whatsapp.com/channel/0029VafrbsKG8l5EFBDDCy41" class="button whatsapp"><i class="fab fa-whatsapp"></i> Join WhatsApp Channel</a>
    </div>

    <div class="card">
      <h2>Music Search & Download</h2>
      <input type="text" id="songQuery" placeholder="Enter song name or YouTube link">
      <button onclick="searchSong()">Search</button>
      <div id="songResults" style="margin-top:10px; text-align:left;"></div>
    </div>

    <div class="card">
      <h2>Social Media Download</h2>
      <select id="socialPlatform">
        <option value="Pinterest">Pinterest</option>
        <option value="TikTok">TikTok</option>
        <option value="Instagram">Instagram</option>
        <option value="Facebook">Facebook</option>
      </select>
      <input type="text" id="socialLink" placeholder="Paste link here">
      <button onclick="downloadSocialMedia()">Get Download Link</button>
      <div id="socialResults" style="margin-top:10px; text-align:left;"></div>
    </div>
  </div>

  <button onclick="backToSignup()" style="margin-top:15px; background:orange; color:white; padding:10px 15px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">
    Back to Sign Up
  </button>
</div>

<!-- PWA Install Banner -->
<div id="installBanner">
  <span>Install Trashcore on your device for a better experience!</span>
  <button id="installBtn">Install</button>
  <button id="dismissInstall">No Thanks</button>
</div>

<script>
// Users & Auth
let users = JSON.parse(localStorage.getItem('users')) || [];
if(localStorage.getItem('loggedInUser')){ document.body.classList.add('logged-in'); showMainContent(); }

function isValidUsername(name){ return /^[a-zA-Z0-9_]{3,15}$/.test(name); }
function isValidPassword(pw){ return pw.length >= 6; }

function signup(){
  const username=document.getElementById('signupUsername').value.trim();
  const email=document.getElementById('signupEmail').value.trim();
  const password=document.getElementById('signupPassword').value;
  if(!username||!email||!password){ alert('Fill all fields'); return; }
  if(!isValidUsername(username)){ alert('Invalid username'); return; }
  if(!isValidPassword(password)){ alert('Password min 6 chars'); return; }
  if(users.find(u=>u.username===username)){ alert('Username exists'); return; }
  users.push({username,email,password});
  localStorage.setItem('users', JSON.stringify(users));
  alert('Account created! Please login.');
  showLogin();
}

function login(){
  const username=document.getElementById('loginUsername').value.trim();
  const email=document.getElementById('loginEmail').value.trim();
  const password=document.getElementById('loginPassword').value;
  const user=users.find(u=>u.username===username && u.email===email && u.password===password);
  if(user){ localStorage.setItem('loggedInUser', username); document.body.classList.add('logged-in'); showMainContent(); }
  else { alert('Invalid credentials.'); }
}

function logout(){ localStorage.removeItem('loggedInUser'); document.body.classList.remove('logged-in'); showSignup(); }
function backToSignup(){ logout(); showSignup(); }
function showMainContent(){ document.getElementById('signupForm').classList.add('hidden'); document.getElementById('loginForm').classList.add('hidden'); document.getElementById('mainContent').classList.remove('hidden'); }
function showLogin(){ document.getElementById('signupForm').classList.add('hidden'); document.getElementById('loginForm').classList.remove('hidden'); }
function showSignup(){ document.getElementById('loginForm').classList.add('hidden'); document.getElementById('signupForm').classList.remove('hidden'); }

// Music Search
async function searchSong(){
  const query=document.getElementById('songQuery').value.trim();
  const resultsDiv=document.getElementById('songResults');
if(!query){ alert('Enter a song name'); return; }
  resultsDiv.innerHTML = '<p>Searching...</p>';
  try{
    const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&limit=10`);
    const data = await response.json();
    resultsDiv.innerHTML = '';
    if(data.results.length === 0){ resultsDiv.innerHTML = '<p>No results found.</p>'; return; }
    const ul = document.createElement('ul');
    data.results.forEach(song => {
      const li = document.createElement('li');
      li.innerHTML = `${song.trackName} - ${song.artistName} <a href="${song.previewUrl}" target="_blank" download> [Preview/Download]</a>`;
      ul.appendChild(li);
    });
    resultsDiv.appendChild(ul);
  } catch(err){
    resultsDiv.innerHTML = '<p>Error fetching songs.</p>';
    console.error(err);
  }
}

// Social Media Downloads (Mock)
function downloadSocialMedia(){
  const platform = document.getElementById('socialPlatform').value;
  const link = document.getElementById('socialLink').value.trim();
  const resultsDiv = document.getElementById('socialResults');
  if(!link){ alert('Paste a valid link'); return; }
  resultsDiv.innerHTML = '<p>Fetching download link...</p>';
  // Mock result - replace with actual API if available
  setTimeout(()=>{
    const url = `https://download.mockservice.com/?platform=${platform}&link=${encodeURIComponent(link)}`;
    resultsDiv.innerHTML = `<p>Download ready: <a href="${url}" target="_blank" download>Click to Download</a></p>`;
  },1000);
}

// Background Music Toggle
const music=document.getElementById('bgMusic');
const musicBtn=document.getElementById('musicBtn');
musicBtn.addEventListener('click',()=>{
  if(music.muted){ music.muted=false; music.play(); musicBtn.textContent='üîä Music Playing'; }
  else{ music.pause(); musicBtn.textContent='üîá Music Paused'; }
});

// PWA Install Banner
let deferredPrompt;
const installBanner=document.getElementById('installBanner');
const installBtn=document.getElementById('installBtn');
const dismissBtn=document.getElementById('dismissInstall');

window.addEventListener('beforeinstallprompt',(e)=>{
  e.preventDefault();
  deferredPrompt = e;
  installBanner.style.display='block';
});

installBtn.addEventListener('click', async ()=>{
  installBanner.style.display='none';
  if(deferredPrompt){
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    console.log('User choice:', outcome);
    deferredPrompt = null;
  }
});

dismissBtn.addEventListener('click',()=>{ installBanner.style.display='none'; });

// Service Worker registration
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').then(()=>{ console.log('Service Worker registered'); });
}
</script>
</body>
</html>
