<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trashcore Sign Up</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<meta name="theme-color" content="#1E90FF">
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; text-align:center; background:linear-gradient(135deg,#FF4D4D 0%,#B3B3B3 100%); color:white; }
.hidden { display:none; }

/* Forms */
.form-container { background:#1E90FF; padding:40px; border-radius:16px; margin:100px auto; max-width:400px; color:white; box-shadow:0 4px 15px rgba(0,0,0,0.3); }
input, button { width:90%; padding:12px; margin:10px 0; border-radius:8px; border:none; font-size:16px; }
button.create { background-color:#32CD32; color:white; font-weight:bold; cursor:pointer; transition:0.3s; }
button.create:hover { background-color:#28a428; }
button.login-toggle { background-color:orange; color:white; font-weight:bold; cursor:pointer; text-decoration:underline; transition:0.3s; }
button.login-toggle:hover { background-color:#e68a00; }
h1 { color:red; margin-bottom:20px; text-shadow:2px 2px 6px rgba(0,0,0,0.3); }
.copyright { margin-top:10px; color:black; font-size:14px; }

/* Main Content Grid */
.grid-container { display:grid; grid-template-columns:1fr; gap:20px; max-width:1000px; margin:20px auto; }
@media (min-width:768px){ .grid-container { grid-template-columns:1fr 1fr; } }

.card-container { display:flex; flex-direction:column; gap:20px; margin:20px auto; max-width:1000px; }
.card { background:#1E90FF; padding:20px; border-radius:16px; color:white; transition:0.3s; }
body.logged-in .card { background:#111; }

/* Buttons */
.button { display:flex; justify-content:center; align-items:center; gap:10px; width:100%; margin:10px 0; padding:15px; font-size:18px; font-weight:bold; color:white; text-decoration:none; border-radius:12px; cursor:pointer; }
.telegram { background:linear-gradient(90deg,#00BFFF,#1E90FF); }
.whatsapp { background:linear-gradient(90deg,#32CD32,#00FF7F); }

/* Background Music Button */
#musicBtn { position:fixed; bottom:20px; right:20px; padding:12px 18px; border:none; border-radius:8px; background:#32CD32; color:white; font-weight:bold; cursor:pointer; z-index:1000; }

/* Install Banner */
#installBanner { position: fixed; bottom:20px; left:10px; right:10px; background:#1E90FF; color:white; padding:15px 20px; border-radius:12px; text-align:center; display:none; z-index:1000; box-shadow:0 5px 15px rgba(0,0,0,0.3); }
#installBanner button { margin-left:10px; padding:10px 15px; border-radius:8px; font-weight:bold; cursor:pointer; border:none; color:white; }
#installBanner #installBtn { background:#32CD32; }
#installBanner #dismissInstall { background:#FF4500; }
</style>
</head>
<body>

<!-- Sign Up Form -->
<div class="form-container" id="signupForm">
  <h1>Sign Up</h1>
  <input type="text" id="signupUsername" placeholder="Username (3-15 letters/numbers/_)">
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPassword" placeholder="Password (min 6 chars)">
  <button class="create" onclick="signup()">Create Account</button>
  <button class="login-toggle" onclick="showLogin()">Already have an account? Login</button>
  <div class="copyright">©️ 2025 Trashcore Devs</div>
</div>

<!-- Login Form -->
<div class="form-container hidden" id="loginForm">
  <h1>Login</h1>
  <input type="text" id="loginUsername" placeholder="Username">
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button class="create" onclick="login()">Login</button>
  <button class="login-toggle" onclick="showSignup()">Don't have an account? Sign Up</button>
  <div class="copyright">©️ 2025 Trashcore Devs</div>
</div>

<!-- Main Content (Hidden until login) -->
<div class="card-container hidden" id="mainContent">
  <div class="grid-container">
    <div class="card">
      <h2>My Services</h2>
      <a href="https://t.me/TrashcoreBot" class="button telegram"><i class="fab fa-telegram-plane"></i> Server 1</a>
      <a href="http://t.me/Traschoreultra_bot" class="button telegram"><i class="fab fa-telegram-plane"></i> Server 2</a>
      <a href="https://t.me/theaccidentallygeniuses" class="button telegram"><i class="fab fa-telegram-plane"></i> Join Telegram group</a>
      <a href="https://whatsapp.com/channel/0029VafrbsKG8l5EFBDDCy41" class="button whatsapp"><i class="fab fa-whatsapp"></i> Join WhatsApp Channel</a>
    </div>

    <div class="card">
      <h2>Music Search & Download</h2>
      <input type="text" id="songQuery" placeholder="Enter song name or YouTube link">
      <button onclick="searchSong()">Search</button>
      <div id="songResults" style="margin-top:10px; text-align:left;"></div>
    </div>

    <div class="card">
      <h2>Social Media Download</h2>
      <select id="socialPlatform">
        <option value="Pinterest">Pinterest</option>
        <option value="TikTok">TikTok</option>
        <option value="Instagram">Instagram</option>
        <option value="Facebook">Facebook</option>
      </select>
      <input type="text" id="socialLink" placeholder="Paste link here">
      <button onclick="downloadSocialMedia()">Get Download Link</button>
      <div id="socialResults" style="margin-top:10px; text-align:left;"></div>
    </div>
  </div>

  <button onclick="logout()" style="margin-top:15px; background:orange; color:white; padding:10px 15px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">
    Logout
  </button>
</div>

<script>
// Users & Auth
let users = JSON.parse(localStorage.getItem('users')) || [];
if(localStorage.getItem('loggedInUser')) showMainContent();

function isValidUsername(name){ return /^[a-zA-Z0-9_]{3,15}$/.test(name); }
function isValidPassword(pw){ return pw.length >= 6; }

function signup(){
  const username=document.getElementById('signupUsername').value.trim();
  const email=document.getElementById('signupEmail').value.trim();
  const password=document.getElementById('signupPassword').value;
  if(!username||!email||!password){ alert('Fill all fields'); return; }
  if(!isValidUsername(username)){ alert('Invalid username'); return; }
  if(!isValidPassword(password)){ alert('Password min 6 chars'); return; }
  if(users.find(u=>u.username===username)){ alert('Username exists'); return; }
  users.push({username,email,password});
  localStorage.setItem('users', JSON.stringify(users));
  alert('Account created! Please login.');
  showLogin();
}

function login(){
  const username=document.getElementById('loginUsername').value.trim();
  const email=document.getElementById('loginEmail').value.trim();
  const password=document.getElementById('loginPassword').value;
  const user=users.find(u=>u.username===username && u.email===email && u.password===password);
  if(user){ 
    localStorage.setItem('loggedInUser', username); 
    showMainContent();
  } else { alert('Invalid credentials.'); }
}

function logout(){ 
  localStorage.removeItem('loggedInUser'); 
  document.getElementById('mainContent').classList.add('hidden');
  showSignup(); 
}

function showMainContent(){
  document.getElementById('signupForm').classList.add('hidden');
  document.getElementById('loginForm').classList.add('hidden');
  document.getElementById('mainContent').classList.remove('hidden');
  document.body.classList.add('logged-in');
}

function showLogin(){ document.getElementById('signupForm').classList.add('hidden'); document.getElementById('loginForm').classList.remove('hidden'); }
function showSignup(){ document.getElementById('loginForm').classList.add('hidden'); document.getElementById('signupForm').classList.remove('hidden'); }

// Music Search & Social Media placeholders
function searchSong(){ alert('Implement music search functionality here'); }
function downloadSocialMedia(){ alert('Implement social media download functionality here'); }
</script>
</body>
</html>
